<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/cristo240x521.jpg" type="image/jpeg">
        <source media="(max-width: 970px)" srcset="imagens/cristo520x524.jpg" type="image/jpeg">
        <source media="(max-width: 1150px)" srcset="imagens/cristo1000x521.jpg" type="image/jpeg">
        <img src="imagens/cristo1536x805.jpg" alt="Imagem Cristo Redentor - Rio de Janeiro - Brasil">
    </picture>
    
</body>
</html>
