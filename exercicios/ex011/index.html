<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1> Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/media.png" type="image/png">
        <img src="imagens/grande.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/rockyoutube.mp3" type="audio/mpeg">
        <source src="midia/rockyoutube.ogg" type="audio/ogg">
        <source src="midia/rockyoutube.wav" type="midia/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/rockyoutube.mp3"> Clique aqui para baixar o arquivo Mp3</a> </p>
    </audio>
    
</body>
</html>
