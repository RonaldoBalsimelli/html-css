<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado em meu próprio servidor</p>
    <video width="560" height="315" poster="imagens/transferir.jpg" controls autoplay loop>
        <source src="midia/video_ogv.ogv" type="video/ogg">
        <source src="midia/video_webm.webm" type="video/webm">
        <source src="midia/video_m4v.m4v" type="video/mp4">
        <source src="midia/video_mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <p>Este video está hospedado no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
