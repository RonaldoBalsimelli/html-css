<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        /*box-level*/
        h1{
            background-color: #c4c2c1;
            height: 300px;
            width: 300px;

            border: 5px solid #f08787;
                  
            padding: 10px;

            margin: 20px auto 40px auto;
            
            outline: 2px dashed #5900ff;

        }
        /*inline-level*/
        a{
            border: 5px solid #d2691e;
           
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Os paragráfos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixa inline-level</a>Vamos ver como isso funciona.</p>
    
</body>
</html>
